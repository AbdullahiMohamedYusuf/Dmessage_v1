<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #36393e;
        color: grey;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      form{ 
        display: flex;
        gap: 10px;
      }
      form input[type="submit"]{
        background-color: #7289da;
        border: none;
        color: #fff;
        border-radius: 10px;
        padding: 5px;
        width: 100px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .chat {
        background-color: #1e2124;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .message {
        margin-bottom: 10px;
      }

      .user {
        font-weight: bold;
      }

      .chat-input {
        display: flex;
        margin-top: 20px;
      }

      .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
        background-color: #282b30;
        color: grey;
        outline: none;
      }

      .form input[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #7289da;
        color: #fff;
        cursor: pointer;
      }

      .form input[type="submit"]:hover {
        background-color: #424549;
      }
      .search-input {
        background-color: #282b30;
        color: grey;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 780px;
        font-size: 16px;
      }

      .search-input::placeholder {
        color: grey;
      }
      .Mega {
        display: flex;
        gap: 50px;
        max-width: 1000px;
        align-items: center;
      }
      .msg_container {
        width: 900px;
      }
      .friends-list {
        line-height: 1px;
        width: 200px;
      }
      .user{
        line-height: 1px;
        background-color: #282b30;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
      }
      .user button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #7289da;
        color: #fff;
        cursor: pointer;
      }
      .user button:hover {
        background-color: #424549;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a style="color: grey; text-decoration: none;" href="{% url 'home' %}">return</a>
      <h1 style="color:#fff">Users Found (1)</h1>
      <div class="user">
        <div class="user-name">
            <h4 style="color:#7289da">@{{user.username}}</h4>
            <p>{{last_login}}</p>
        </div>
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
